<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #1a1a1a;
        }

        .browser-chrome {
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            padding: 12px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }

        .navigation {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: #d0d0d0;
        }

        .address-bar-container {
            flex: 1;
        }

        .address-bar {
            width: 100%;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .address-bar:focus {
            border-color: #4285f4;
        }

        .browser-content {
            flex: 1;
            height: calc(100vh - 100px);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .camera-overlay {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 320px;
            height: 240px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .camera-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            z-index: 1001;
        }

        #toggleCamera {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .gesture-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }

        .cursor-dot {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.3);
            border: 3px solid red;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2100;
            display: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            transition: all 0.1s ease;
        }

        .cursor-dot.active {
            display: block;
        }

        .cursor-dot.pinching {
            background: rgba(0, 255, 0, 0.5);
            border-color: lime;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.9);
            transform: translate(-50%, -50%) scale(1.5);
        }

        .click-indicator {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 0, 0.6);
            border: 4px solid yellow;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2200;
            display: none;
            box-shadow: 0 0 25px rgba(255, 255, 0, 1);
            animation: clickPulse 0.6s ease-out;
        }

        .click-indicator.active {
            display: block;
        }

        @keyframes clickPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="browser-chrome">
        <div class="window-controls">
            <div class="control close"></div>
            <div class="control minimize"></div>
            <div class="control maximize"></div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" id="backBtn">‚Üê</button>
            <button class="nav-btn" id="forwardBtn">‚Üí</button>
            <button class="nav-btn" id="reloadBtn">‚Üª</button>
            
            <div class="address-bar-container">
                <input 
                    type="text" 
                    id="addressBar" 
                    class="address-bar" 
                    placeholder="Enter URL..."
                    value="test.html"
                >
            </div>
            
            <button class="nav-btn" id="gestureToggle">ü§ö</button>
        </div>
    </div>

    <div class="browser-content">
        <iframe id="webview" src="" allowfullscreen sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </div>

    <div class="camera-overlay" id="cameraOverlay">
        <div class="camera-header">
            <span>Hand Tracking</span>
            <button id="toggleCamera">üì∑</button>
        </div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="gesture-indicator" id="gestureIndicator">
        Initializing...
    </div>

    <div class="cursor-dot" id="clickDot1"></div>
    <div class="cursor-dot" id="clickDot2"></div>

    <div class="click-indicator" id="clickIndicator1"></div>
    <div class="click-indicator" id="clickIndicator2"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    
    <script>
        const { HAND_CONNECTIONS } = window;
        
        class GestureController {
            constructor() {
                this.pinchFrameCount = 0;
                this.pinchThreshold = 3;
                this.pinchDistanceThreshold = 0.06;
            }

            distance(p1, p2) {
                return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
            }

            isPinching(landmarks) {
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const isPinch = this.distance(thumbTip, indexTip) < this.pinchDistanceThreshold;
                
                if (isPinch) {
                    this.pinchFrameCount++;
                } else {
                    this.pinchFrameCount = 0;
                }
                
                return this.pinchFrameCount >= this.pinchThreshold;
            }

            getPinchPosition(landmarks) {
                const thumbTip = landmarks[4];
                return {
                    x: thumbTip.x,
                    y: thumbTip.y
                };
            }
        }

        class MediaPipeHandler {
            constructor(onResults) {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.onResultsCallback = onResults;
                
                this.initializeMediaPipe();
            }

            async initializeMediaPipe() {
                try {
                    const hands = new Hands({
                        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                    });

                    hands.setOptions({
                        maxNumHands: 2,
                        modelComplexity: 1,
                        minDetectionConfidence: 0.5,
                        minTrackingConfidence: 0.5
                    });

                    hands.onResults((results) => this.processResults(results));

                    const camera = new Camera(this.video, {
                        onFrame: async () => await hands.send({ image: this.video }),
                        width: 640,
                        height: 480
                    });

                    await camera.start();
                    document.getElementById('gestureIndicator').textContent = 'Ready!';
                } catch (error) {
                    console.error('MediaPipe error:', error);
                }
            }

            processResults(results) {
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    for (const landmarks of results.multiHandLandmarks) {
                        drawConnectors(this.ctx, landmarks, HAND_CONNECTIONS, 
                            { color: '#FFFFFF', lineWidth: 3 });
                        drawLandmarks(this.ctx, landmarks, 
                            { color: '#00FF00', lineWidth: 2, radius: 6 });
                    }
                }
                
                if (this.onResultsCallback) {
                    this.onResultsCallback(results);
                }
            }
        }

        const gestureController = new GestureController();
        const webview = document.getElementById('webview');
        const clickDot1 = document.getElementById('clickDot1');
        const clickDot2 = document.getElementById('clickDot2');
        const clickIndicator1 = document.getElementById('clickIndicator1');
        const clickIndicator2 = document.getElementById('clickIndicator2');
        const gestureIndicator = document.getElementById('gestureIndicator');

        let lastPinchState = [false, false];
        let lastPinchX = [0, 0];
        let lastPinchY = [0, 0];
        let hasScrolled = [false, false];
        let pinchStartX = [0, 0];
        let pinchStartY = [0, 0];
        let lastTwoHandDistance = null;
        let currentZoom = 1;

        function onMediaPipeResults(results) {
            const hands = [];
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                results.multiHandLandmarks.forEach((landmarks, idx) => {
                    const isPinching = gestureController.isPinching(landmarks);
                    const pinchPos = gestureController.getPinchPosition(landmarks);
                    
                    hands.push({
                        idx: idx,
                        isPinching: isPinching,
                        pinchX: 1 - pinchPos.x,
                        pinchY: pinchPos.y
                    });
                });
            }
            
            const rect = webview.getBoundingClientRect();
            const cursors = [clickDot1, clickDot2];
            const clickIndicators = [clickIndicator1, clickIndicator2];
            
            // Two-hand zoom
            if (hands.length === 2 && hands[0].isPinching && hands[1].isPinching) {
                const distance = Math.sqrt(
                    Math.pow(hands[1].pinchX - hands[0].pinchX, 2) + 
                    Math.pow(hands[1].pinchY - hands[0].pinchY, 2)
                );
                
                if (lastTwoHandDistance !== null) {
                    const distanceDelta = distance - lastTwoHandDistance;
                    const zoomFactor = 1 + (distanceDelta * 2);
                    currentZoom = Math.max(0.5, Math.min(3, currentZoom * zoomFactor));
                    
                    // Apply zoom via CSS transform
                    try {
                        const iframeDoc = webview.contentDocument;
                        if (iframeDoc && iframeDoc.body) {
                            iframeDoc.body.style.transform = `scale(${currentZoom})`;
                            iframeDoc.body.style.transformOrigin = '0 0';
                        }
                    } catch (err) {
                        console.error('Zoom error:', err);
                    }
                    
                    gestureIndicator.textContent = `Zoom: ${(currentZoom * 100).toFixed(0)}%`;
                }
                
                lastTwoHandDistance = distance;
                
                for (let i = 0; i < 2; i++) {
                    cursors[i].style.left = (rect.left + hands[i].pinchX * rect.width) + 'px';
                    cursors[i].style.top = (rect.top + hands[i].pinchY * rect.height) + 'px';
                    cursors[i].classList.add('active');
                    cursors[i].classList.add('pinching');
                    lastPinchState[i] = true;
                }
            } else {
                lastTwoHandDistance = null;
                
                for (let i = 0; i < 2; i++) {
                    if (i < hands.length) {
                        const hand = hands[i];
                        
                        cursors[i].style.left = (rect.left + hand.pinchX * rect.width) + 'px';
                        cursors[i].style.top = (rect.top + hand.pinchY * rect.height) + 'px';
                        cursors[i].classList.add('active');
                        
                        if (hand.isPinching) {
                            cursors[i].classList.add('pinching');
                            
                            if (lastPinchState[i]) {
                                const deltaX = (hand.pinchX - lastPinchX[i]) * rect.width;
                                const deltaY = (hand.pinchY - lastPinchY[i]) * rect.height;
                                
                                if (Math.abs(deltaX) > 2 || Math.abs(deltaY) > 2) {
                                    hasScrolled[i] = true;
                                    
                                    // Scroll iframe content
                                    try {
                                        const iframeWin = webview.contentWindow;
                                        if (iframeWin) {
                                            iframeWin.scrollBy(-deltaX, -deltaY);
                                        }
                                    } catch (err) {
                                        console.error('Scroll error:', err);
                                    }
                                    
                                    gestureIndicator.textContent = 'Scrolling...';
                                }
                            } else {
                                hasScrolled[i] = false;
                                pinchStartX[i] = hand.pinchX;
                                pinchStartY[i] = hand.pinchY;
                                
                                // Show click indicator at pinch start position
                                const indicatorX = rect.left + hand.pinchX * rect.width;
                                const indicatorY = rect.top + hand.pinchY * rect.height;
                                clickIndicators[i].style.left = indicatorX + 'px';
                                clickIndicators[i].style.top = indicatorY + 'px';
                                clickIndicators[i].classList.add('active');
                                
                                // Auto-hide after animation
                                setTimeout(() => {
                                    clickIndicators[i].classList.remove('active');
                                }, 600);
                            }
                            
                            lastPinchState[i] = true;
                        } else {
                            cursors[i].classList.remove('pinching');
                            
                            if (lastPinchState[i] && !hasScrolled[i]) {
                                const x = Math.round(pinchStartX[i] * rect.width);
                                const y = Math.round(pinchStartY[i] * rect.height);
                                
                                // Show click indicator where we're clicking
                                const clickX = rect.left + pinchStartX[i] * rect.width;
                                const clickY = rect.top + pinchStartY[i] * rect.height;
                                clickIndicators[i].style.left = clickX + 'px';
                                clickIndicators[i].style.top = clickY + 'px';
                                clickIndicators[i].classList.add('active');
                                
                                setTimeout(() => {
                                    clickIndicators[i].classList.remove('active');
                                }, 600);
                                
                                console.log('ATTEMPTING CLICK at:', x, y);
                                
                                // Direct access to iframe's document
                                try {
                                    const iframeDoc = webview.contentDocument || webview.contentWindow.document;
                                    const el = iframeDoc.elementFromPoint(x, y);
                                    console.log('Found element:', el);
                                    if (el) {
                                        el.click();
                                        console.log('Clicked:', el.tagName);
                                    }
                                } catch (err) {
                                    console.error('Click error:', err);
                                }
                                
                                gestureIndicator.textContent = 'CLICK!';
                            }
                            
                            lastPinchState[i] = false;
                            hasScrolled[i] = false;
                        }
                        
                        lastPinchX[i] = hand.pinchX;
                        lastPinchY[i] = hand.pinchY;
                    } else {
                        cursors[i].classList.remove('active');
                        lastPinchState[i] = false;
                    }
                }
            }
            
            if (hands.length === 0) {
                gestureIndicator.textContent = '1 hand: scroll/click | 2 hands: zoom';
            }
        }

        const mediaPipeHandler = new MediaPipeHandler(onMediaPipeResults);

        window.addEventListener('DOMContentLoaded', () => {
            webview.src = window.location.href.replace('index.html', 'test.html');
        });

        document.getElementById('toggleCamera').addEventListener('click', () => {
            const overlay = document.getElementById('cameraOverlay');
            overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('addressBar').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let url = e.target.value;
                if (!url.startsWith('http')) url = 'https://' + url;
                webview.src = url;
            }
        });

        document.getElementById('backBtn').addEventListener('click', () => webview.canGoBack() && webview.goBack());
        document.getElementById('forwardBtn').addEventListener('click', () => webview.canGoForward() && webview.goForward());
        document.getElementById('reloadBtn').addEventListener('click', () => webview.reload());
    </script>
</body>
</html>
