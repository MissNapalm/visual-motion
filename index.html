<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #1a1a1a;
        }

        .browser-chrome {
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            -webkit-app-region: drag;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            padding: 12px;
            -webkit-app-region: no-drag;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }

        .navigation {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            -webkit-app-region: no-drag;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: #d0d0d0;
        }

        .address-bar-container {
            flex: 1;
        }

        .address-bar {
            width: 100%;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .address-bar:focus {
            border-color: #4285f4;
        }

        .browser-content {
            flex: 1;
            height: calc(100vh - 100px);
            position: relative;
            z-index: 1;
        }

        webview {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 1;
        }

        .camera-overlay {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 320px;
            height: 240px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .camera-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            z-index: 1001;
        }

        #toggleCamera {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .gesture-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }

        .cursor-dot {
            position: fixed;
            width: 24px;
            height: 24px;
            border: 3px solid #4285f4;
            border-radius: 50%;
            background: rgba(66, 133, 244, 0.3);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2100;
            display: none;
            box-shadow: 0 0 20px rgba(66, 133, 244, 0.6);
            transition: all 0.1s ease;
        }

        .cursor-dot.active {
            display: block;
        }
        
        .cursor-dot.clicking {
            animation: pulse 0.6s ease-in-out infinite;
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        .cursor-dot.right-click {
            border-color: #ff9900;
            background: rgba(255, 153, 0, 0.4);
            box-shadow: 0 0 30px rgba(255, 153, 0, 0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        #handOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999999;
            background: transparent;
        }

        .on-screen-keyboard {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 30, 0.95);
            padding: 20px;
            z-index: 2000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .keyboard-key {
            min-width: 60px;
            height: 50px;
            background: #4a4a4a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .keyboard-key:hover {
            background: #5a5a5a;
            transform: scale(1.05);
        }

        .keyboard-key:active {
            background: #3a3a3a;
            transform: scale(0.95);
        }

        .key-space {
            min-width: 200px;
        }

        .key-action {
            background: #4285f4;
            min-width: 100px;
        }

        .key-action:hover {
            background: #5295ff;
        }
    </style>
</head>
<body>
    <div class="browser-chrome">
        <div class="window-controls">
            <div class="control close"></div>
            <div class="control minimize"></div>
            <div class="control maximize"></div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" id="backBtn">‚Üê</button>

    <div class="camera-overlay" id="cameraOverlay">

    <div class="gesture-indicator" id="gestureIndicator">
        Initializing...
    </div>

    <div class="cursor-dot" id="cursor1"></div>
    <div class="cursor-dot" id="cursor2"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    
    <script>
        const { HAND_CONNECTIONS } = window;
        
        class GestureController {
            constructor() {
                this.smoothingFactor = 0.7;
                this.prevPositions = new Map();
                this.pinchFrameCount = 0;
                this.pinchThreshold = 3;
                this.pinchDistanceThreshold = 0.06;
                this.pointFrameCount = new Map();
                this.pointThreshold = 5;
            }

            smooth(key, value) {
                if (!this.prevPositions.has(key)) {
                    this.prevPositions.set(key, value);
                    return value;
                }
                
                const prev = this.prevPositions.get(key);
                const smoothed = this.smoothingFactor * value + (1 - this.smoothingFactor) * prev;
                this.prevPositions.set(key, smoothed);
                return smoothed;
            }

            distance(p1, p2) {
                return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
            }

            isPinching(landmarks) {
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const isPinch = this.distance(thumbTip, indexTip) < this.pinchDistanceThreshold;
                
                if (isPinch) {
                    this.pinchFrameCount++;
                } else {
                    this.pinchFrameCount = 0;
                }
                
                return this.pinchFrameCount >= this.pinchThreshold;
            }

            getPinchPosition(landmarks) {
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                return {
                    x: (thumbTip.x + indexTip.x) / 2,
                    y: (thumbTip.y + indexTip.y) / 2
                };
            }

            detectSwipe(landmarks) {
                const wrist = landmarks[0];
                const middleFinger = landmarks[12];
                const dx = middleFinger.x - wrist.x;
                
                if (Math.abs(dx) > 0.3) {
                    return dx > 0 ? 'right' : 'left';
                }
                return null;
            }

            isPointingUp(landmarks) {
                const indexTip = landmarks[8];
                const indexBase = landmarks[5];
                const middleTip = landmarks[12];
                const ringTip = landmarks[16];
                const pinkyTip = landmarks[20];
                const wrist = landmarks[0];
                
                const indexUp = indexTip.y < indexBase.y - 0.1;
                const othersCurled = 
                    middleTip.y > wrist.y - 0.05 &&
                    ringTip.y > wrist.y - 0.05 &&
                    pinkyTip.y > wrist.y - 0.05;
                
                return indexUp && othersCurled;
            }

            isTwoFingersUp(landmarks) {
                const indexTip = landmarks[8];
                const indexBase = landmarks[5];
                const middleTip = landmarks[12];
                const middleBase = landmarks[9];
                const ringTip = landmarks[16];
                const pinkyTip = landmarks[20];
                const wrist = landmarks[0];
                
                const indexUp = indexTip.y < indexBase.y - 0.1;
                const middleUp = middleTip.y < middleBase.y - 0.1;
                const othersCurled = 
                    ringTip.y > wrist.y - 0.05 &&
                    pinkyTip.y > wrist.y - 0.05;
                
                return indexUp && middleUp && othersCurled;
            }

            getPointingPosition(landmarks) {
                const indexTip = landmarks[8];
                return {
                    x: 1 - indexTip.x,
                    y: indexTip.y
                };
            }

            isGestureStable(handIdx, gestureName, isActive) {
                const key = `${handIdx}-${gestureName}`;
                
                if (!this.pointFrameCount.has(key)) {
                    this.pointFrameCount.set(key, 0);
                }
                
                if (isActive) {
                    this.pointFrameCount.set(key, this.pointFrameCount.get(key) + 1);
                } else {
                    this.pointFrameCount.set(key, 0);
                }
                
                return this.pointFrameCount.get(key) >= this.pointThreshold;
            }
        }

        class BrowserController {
            constructor() {
                this.webview = document.getElementById('webview');
                this.addressBar = document.getElementById('addressBar');
                this.backBtn = document.getElementById('backBtn');
                this.forwardBtn = document.getElementById('forwardBtn');
                this.reloadBtn = document.getElementById('reloadBtn');
                
                this.scale = 1;
                this.lastPinchPos = null;
                this.lastPinchDist = null;
                this.overlayInjected = false;
                
                this.velocity = { x: 0, y: 0 };
                this.lastMoveTime = 0;
                this.scrollHistory = [];
                
                this.lastLeftClick = false;
                this.lastRightClick = false;
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.addressBar.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.navigate(this.addressBar.value);
                    }
                });

                this.backBtn.addEventListener('click', () => this.goBack());
                this.forwardBtn.addEventListener('click', () => this.goForward());
                this.reloadBtn.addEventListener('click', () => this.reload());

                this.webview.addEventListener('did-navigate', (e) => {
                    this.addressBar.value = e.url;
                    this.overlayInjected = false;
                });

                this.webview.addEventListener('did-navigate-in-page', (e) => {
                    this.addressBar.value = e.url;
                });

                this.webview.addEventListener('dom-ready', () => {
                    console.log('Webview DOM ready, injecting overlay...');
                    setTimeout(() => {
                        this.injectHandOverlay();
                    }, 500);
                });
            }

            injectHandOverlay() {
                if (this.overlayInjected) return;
                
                console.log('Injecting hand overlay into webview...');
                
                this.webview.executeJavaScript(`
                    console.log('Starting injection...');
                    
                    const oldOverlay = document.getElementById('gesture-hand-overlay');
                    if (oldOverlay) oldOverlay.remove();
                    
                    const overlay = document.createElement('canvas');
                    overlay.id = 'gesture-hand-overlay';
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100vw';
                    overlay.style.height = '100vh';
                    overlay.style.pointerEvents = 'none';
                    overlay.style.zIndex = '999999';
                    overlay.width = window.innerWidth;
                    overlay.height = window.innerHeight;
                    document.body.appendChild(overlay);
                    
                    console.log('Overlay canvas created:', overlay.width, 'x', overlay.height);
                    
                    const ctx = overlay.getContext('2d');
                    
                    window.addEventListener('resize', () => {
                        overlay.width = window.innerWidth;
                        overlay.height = window.innerHeight;
                    });
                    
                    window.drawHands = function(handsData) {
                        ctx.clearRect(0, 0, overlay.width, overlay.height);
                        
                        if (!handsData || handsData.length === 0) {
                            return;
                        }
                        
                        handsData.forEach((hand, idx) => {
                            ctx.strokeStyle = '#0088FF';
                            ctx.lineWidth = 4;
                            hand.connections.forEach(conn => {
                                ctx.beginPath();
                                ctx.moveTo(conn.start.x, conn.start.y);
                                ctx.lineTo(conn.end.x, conn.end.y);
                                ctx.stroke();
                            });
                            
                            hand.landmarks.forEach(point => {
                                ctx.fillStyle = '#00DDFF';
                                ctx.beginPath();
                                ctx.arc(point.x, point.y, 8, 0, 2 * Math.PI);
                                ctx.fill();
                                
                                ctx.strokeStyle = '#FFFFFF';
                                ctx.lineWidth = 2;
                                ctx.stroke();
                            });
                        });
                    };
                    
                    console.log('Hand overlay injected and ready!');
                `).then(() => {
                    console.log('Injection complete');
                    this.overlayInjected = true;
                }).catch(err => {
                    console.error('Injection failed:', err);
                });
            }

            drawHandsInWebview(handsData) {
                if (!this.overlayInjected) {
                    return;
                }
                
                this.webview.executeJavaScript(`
                    if (window.drawHands) {
                        window.drawHands(${JSON.stringify(handsData)});
                    }
                `).catch(err => {
                    console.error('Error drawing in webview:', err);
                });
            }

            navigate(url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                this.webview.src = url;
            }

            goBack() {
                if (this.webview.canGoBack()) {
                    this.webview.goBack();
                }
            }

            goForward() {
                if (this.webview.canGoForward()) {
                    this.webview.goForward();
                }
            }

            reload() {
                this.webview.reload();
            }

            handleSinglePinch(position) {
                const rect = this.webview.getBoundingClientRect();
                const x = position.x * rect.width;
                const y = position.y * rect.height;
                const now = Date.now();

                if (this.lastPinchPos) {
                    const dx = x - this.lastPinchPos.x;
                    const dy = y - this.lastPinchPos.y;
                    const dt = now - this.lastMoveTime;
                    
                    if (dt > 0) {
                        const vx = dx / dt;
                        const vy = dy / dt;
                        
                        this.scrollHistory.push({ vx, vy, time: now });
                        this.scrollHistory = this.scrollHistory.filter(h => now - h.time < 100);
                    }
                    
                    this.webview.executeJavaScript(`
                        window.scrollBy(${-dx * 3}, ${-dy * 3});
                    `);
                }

                this.lastPinchPos = { x, y };
                this.lastMoveTime = now;
            }

            handlePinchRelease() {
                if (this.scrollHistory.length > 0) {
                    const avgVx = this.scrollHistory.reduce((sum, h) => sum + h.vx, 0) / this.scrollHistory.length;
                    const avgVy = this.scrollHistory.reduce((sum, h) => sum + h.vy, 0) / this.scrollHistory.length;
                    
                    const momentumX = Math.round(-avgVx * 800);
                    const momentumY = Math.round(-avgVy * 800);
                    
                    if (Math.abs(momentumX) > 10 || Math.abs(momentumY) > 10) {
                        this.webview.executeJavaScript(`
                            (function() {
                                const startScroll = { x: window.scrollX, y: window.scrollY };
                                const targetScroll = { 
                                    x: window.scrollX + ${momentumX}, 
                                    y: window.scrollY + ${momentumY} 
                                };
                                
                                let startTime = null;
                                const duration = 600;
                                
                                function easeOutCubic(t) {
                                    return 1 - Math.pow(1 - t, 3);
                                }
                                
                                function animate(currentTime) {
                                    if (!startTime) startTime = currentTime;
                                    const elapsed = currentTime - startTime;
                                    const progress = Math.min(elapsed / duration, 1);
                                    const eased = easeOutCubic(progress);
                                    
                                    window.scrollTo(
                                        startScroll.x + (targetScroll.x - startScroll.x) * eased,
                                        startScroll.y + (targetScroll.y - startScroll.y) * eased
                                    );
                                    
                                    if (progress < 1) {
                                        requestAnimationFrame(animate);
                                    }
                                }
                                
                                requestAnimationFrame(animate);
                            })();
                        `).catch(err => {
                            console.log('Momentum scroll error:', err.message);
                        });
                    }
                }
                
                this.scrollHistory = [];
            }

            handleTwoHandPinch(pos1, pos2) {
                const dist = Math.sqrt(
                    Math.pow(pos1.x - pos2.x, 2) + 
                    Math.pow(pos1.y - pos2.y, 2)
                );

                if (this.lastPinchDist) {
                    const delta = dist - this.lastPinchDist;
                    this.scale = Math.max(0.5, Math.min(3, this.scale + delta * 2));
                    this.webview.setZoomFactor(this.scale);
                }

                this.lastPinchDist = dist;
                this.lastPinchPos = null;
            }

            handleSwipe(direction) {
                if (direction === 'left') {
                    this.goForward();
                } else if (direction === 'right') {
                    this.goBack();
                }
            }

            resetGesture() {
                if (this.lastPinchPos !== null) {
                    this.handlePinchRelease();
                }
                
                this.lastPinchPos = null;
                this.lastPinchDist = null;
            }

            handleLeftClick(x, y, isPointing) {
                if (isPointing && !this.lastLeftClick) {
                    const rect = this.webview.getBoundingClientRect();
                    const localX = x * rect.width;
                    const localY = y * rect.height;
                    
                    console.log('LEFT CLICK at:', localX, localY);
                    
                    this.webview.executeJavaScript(`
                        (function() {
                            const x = ${localX};
                            const y = ${localY};
                            
                            const element = document.elementFromPoint(x, y);
                            
                            if (element) {
                                console.log('Left clicking:', element.tagName);
                                element.click();
                            }
                        })();
                    `).catch(err => {
                        console.error('Left click failed:', err);
                    });
                }
                
                this.lastLeftClick = isPointing;
            }

            handleRightClick(x, y, isTwoFingers) {
                if (isTwoFingers && !this.lastRightClick) {
                    const rect = this.webview.getBoundingClientRect();
                    const localX = x * rect.width;
                    const localY = y * rect.height;
                    
                    console.log('RIGHT CLICK at:', localX, localY);
                    
                    this.webview.executeJavaScript(`
                        (function() {
                            const x = ${localX};
                            const y = ${localY};
                            
                            const element = document.elementFromPoint(x, y);
                            
                            if (element) {
                                console.log('Right clicking:', element.tagName);
                                const event = new MouseEvent('contextmenu', {
                                    bubbles: true,
                                    cancelable: true,
                                    view: window,
                                    clientX: x,
                                    clientY: y
                                });
                                element.dispatchEvent(event);
                            }
                        })();
                    `).catch(err => {
                        console.error('Right click failed:', err);
                    });
                }
                
                this.lastRightClick = isTwoFingers;
            }
        }

        class MediaPipeHandler {
            constructor(onResults) {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.onResultsCallback = onResults;
                this.frameCount = 0;
                
                this.initializeMediaPipe();
            }

            async initializeMediaPipe() {
                try {
                    console.log('Starting MediaPipe initialization...');
                    
                    const hands = new Hands({
                        locateFile: (file) => {
                            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                        }
                    });

                    hands.setOptions({
                        maxNumHands: 2,
                        modelComplexity: 1,
                        minDetectionConfidence: 0.5,
                        minTrackingConfidence: 0.5
                    });

                    hands.onResults((results) => {
                        this.processResults(results);
                    });

                    console.log('Requesting camera access...');
                    const camera = new Camera(this.video, {
                        onFrame: async () => {
                            await hands.send({ image: this.video });
                        },
                        width: 640,
                        height: 480
                    });

                    await camera.start();
                    
                    await new Promise((resolve) => {
                        const checkDimensions = () => {
                            if (this.video.videoWidth > 0 && this.video.videoHeight > 0) {
                                console.log('Video dimensions:', this.video.videoWidth, 'x', this.video.videoHeight);
                                resolve();
                            } else {
                                setTimeout(checkDimensions, 100);
                            }
                        };
                        checkDimensions();
                    });
                    
                    console.log('Camera started successfully!');
                    
                    this.video.addEventListener('playing', () => {
                        console.log('Video is playing!');
                    });
                    
                    document.getElementById('gestureIndicator').textContent = 'Camera ready - show your hands!';
                } catch (error) {
                    console.error('MediaPipe initialization error:', error);
                    document.getElementById('gestureIndicator').textContent = 'Error: ' + error.message;
                }
            }

            processResults(results) {
                this.frameCount++;
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                
                this.ctx.save();
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = 'lime';
                this.ctx.font = 'bold 20px monospace';
                this.ctx.fillText(`Frame: ${this.frameCount}`, 10, 30);
                
                this.ctx.strokeStyle = 'red';
                this.ctx.lineWidth = 4;
                this.ctx.strokeRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    for (const landmarks of results.multiHandLandmarks) {
                        drawConnectors(this.ctx, landmarks, HAND_CONNECTIONS, 
                            { color: '#FFFFFF', lineWidth: 3 });
                        drawLandmarks(this.ctx, landmarks, 
                            { color: '#00FF00', lineWidth: 2, radius: 6 });
                    }
                } else {
                    this.ctx.fillStyle = 'yellow';
                    this.ctx.font = '16px monospace';
                    this.ctx.fillText('No hands detected', 10, 60);
                }
                
                this.ctx.restore();
                
                if (this.onResultsCallback) {
                    this.onResultsCallback(results);
                }
            }
        }

        const gestureController = new GestureController();
        const browserController = new BrowserController();
        const cursor1 = document.getElementById('cursor1');
        const cursor2 = document.getElementById('cursor2');
        const gestureIndicator = document.getElementById('gestureIndicator');

        let lastSwipeTime = 0;

        function onMediaPipeResults(results) {
            const pinches = [];
            const pointers = [];
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                let hand1Updated = false;
                let hand2Updated = false;
                
                results.multiHandLandmarks.forEach((landmarks, idx) => {
                    const webview = document.getElementById('webview');
                    const rect = webview.getBoundingClientRect();
                    
                    const isPinching = gestureController.isPinching(landmarks);
                    const isOneFingerUp = gestureController.isPointingUp(landmarks);
                    const isTwoFingersUp = gestureController.isTwoFingersUp(landmarks);
                    
                    // Update cursor position
                    let cursorPos;
                    if (isPinching) {
                        cursorPos = {
                            x: 1 - gestureController.getPinchPosition(landmarks).x,
                            y: gestureController.getPinchPosition(landmarks).y
                        };
                    } else if (isOneFingerUp || isTwoFingersUp) {
                        cursorPos = gestureController.getPointingPosition(landmarks);
                    }
                    
                    if (cursorPos) {
                        if (idx === 0) {
                            updateCursor(cursor1, cursorPos, true, isPinching, isTwoFingersUp);
                            hand1Updated = true;
                        } else if (idx === 1) {
                            updateCursor(cursor2, cursorPos, true, isPinching, isTwoFingersUp);
                            hand2Updated = true;
                        }
                    }

                    // Track pinches for scrolling/zooming
                    if (isPinching) {
                        const pinchPos = gestureController.getPinchPosition(landmarks);
                        pinches.push({
                            x: 1 - pinchPos.x,
                            y: pinchPos.y,
                            idx: idx
                        });
                    }
                    
                    // Track pointing gestures for clicking
                    if (gestureController.isGestureStable(idx, 'oneFingerUp', isOneFingerUp)) {
                        const pointPos = gestureController.getPointingPosition(landmarks);
                        pointers.push({
                            x: pointPos.x,
                            y: pointPos.y,
                            type: 'left',
                            idx: idx
                        });
                    }
                    
                    if (gestureController.isGestureStable(idx, 'twoFingersUp', isTwoFingersUp)) {
                        const pointPos = gestureController.getPointingPosition(landmarks);
                        pointers.push({
                            x: pointPos.x,
                            y: pointPos.y,
                            type: 'right',
                            idx: idx
                        });
                    }

                    // Swipe detection
                    const swipe = gestureController.detectSwipe(landmarks);
                    if (swipe && Date.now() - lastSwipeTime > 1000) {
                        browserController.handleSwipe(swipe);
                        lastSwipeTime = Date.now();
                        gestureIndicator.textContent = `Swipe ${swipe} detected`;
                    }
                });
                
                if (!hand1Updated) {
                    updateCursor(cursor1, null, false, false, false);
                }
                if (!hand2Updated) {
                    updateCursor(cursor2, null, false, false, false);
                }
            } else {
                updateCursor(cursor1, null, false, false, false);
                updateCursor(cursor2, null, false, false, false);
            }
            
            // Handle pinch gestures (scroll/zoom)
            if (pinches.length === 1) {
                browserController.handleSinglePinch(pinches[0]);
                gestureIndicator.textContent = 'Scrolling...';
            } else if (pinches.length >= 2) {
                browserController.handleTwoHandPinch(pinches[0], pinches[1]);
                gestureIndicator.textContent = 'Zooming with two-hand pinch';
            } else {
                browserController.resetGesture();
            }
            
            // Handle pointing gestures (clicking)
            if (pointers.length > 0) {
                const pointer = pointers[0];
                if (pointer.type === 'left') {
                    browserController.handleLeftClick(pointer.x, pointer.y, true);
                    gestureIndicator.textContent = 'Left Click';
                } else if (pointer.type === 'right') {
                    browserController.handleRightClick(pointer.x, pointer.y, true);
                    gestureIndicator.textContent = 'Right Click';
                }
            } else {
                browserController.handleLeftClick(0, 0, false);
                browserController.handleRightClick(0, 0, false);
                if (pinches.length === 0) {
                    gestureIndicator.textContent = 'Point to aim, pinch to scroll/zoom';
                }
            }
        }

        function updateCursor(cursor, position, active, isPinching, isRightClick) {
            if (active && position) {
                const webview = document.getElementById('webview');
                const rect = webview.getBoundingClientRect();
                
                cursor.style.left = (rect.left + position.x * rect.width) + 'px';
                cursor.style.top = (rect.top + position.y * rect.height) + 'px';
                cursor.classList.add('active');
                
                if (isPinching) {
                    cursor.classList.add('clicking');
                    cursor.classList.remove('right-click');
                } else if (isRightClick) {
                    cursor.classList.add('right-click');
                    cursor.classList.remove('clicking');
                } else {
                    cursor.classList.remove('clicking');
                    cursor.classList.remove('right-click');
                }
            } else {
                cursor.classList.remove('active');
                cursor.classList.remove('clicking');
                cursor.classList.remove('right-click');
            }
        }

        const mediaPipeHandler = new MediaPipeHandler(onMediaPipeResults);

        window.addEventListener('DOMContentLoaded', () => {
            const testUrl = window.location.href.replace('index.html', 'test.html');
            document.getElementById('webview').src = testUrl;
            console.log('Loading test page from:', testUrl);
        });

        document.getElementById('toggleCamera').addEventListener('click', () => {
            const overlay = document.getElementById('cameraOverlay');
            overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
        });

        console.log('Gesture Browser initialized!');
    </script>
